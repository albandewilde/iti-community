<nz-card [ngClass]="isNew ? 'notification-container new' : 'notification-container'">
    <div class="main-infos">
        <div class="image-container">
            <img [src]="photo" />
        </div>
        <div class="description">
            <span>{{ description }}</span>
        </div>
    </div>
    <div class="date">{{ date }}</div>
</nz-card>
