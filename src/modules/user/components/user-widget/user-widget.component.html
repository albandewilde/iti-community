<div class="user-widget">
  <div class="user-widget-photo" *ngIf="photoUrl$ | async as photoUrl" [ngStyle]="{'background-image': 'url('+ photoUrl +')'}"></div>
  <div class="user-widget-actions">
    <button nz-button nzType="default" nzGhost (click)="modal.open()"><i nz-icon nzType="edit"></i></button>
    <!-- Si notifications.length > 0 -->
    <ng-container *ngIf="hasUnread$ | async">
      <nz-badge nzDot>
        <button nz-button nzType="default" nzGhost (click)="fireToggleNotificaions()"> <i nz-icon nzType="bell"
            nzTheme="outline"></i></button>
      </nz-badge>
    </ng-container>
    <!-- Sinon -->
    <button nz-button nzType="default" nzGhost (click)="fireToggleNotificaions()"> 
      <i nz-icon nzType="bell" nzTheme="outline"></i>
    </button>
    <button nz-button nzType="default" nzDanger nzGhost (click)="logout()"><i nz-icon nzType="logout"></i></button>
  </div>
</div>
<app-user-profile-modal #modal [user]="user$ | async"></app-user-profile-modal>
